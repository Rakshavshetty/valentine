<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    height: 100vh;
    overflow: hidden;
    text-align: center;
    color: white;
}

/* Heart Button */
#mainHeart {
    font-size: 100px;
    cursor: pointer;
    margin-top: 150px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

/* Hidden Content */
#content {
    display: none;
    padding: 20px;
}

h1 {
    font-size: 45px;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 25px #ff004f; }
}

.message {
    font-size: 22px;
    margin-top: 20px;
}

/* Falling Hearts */
.heart {
    position: fixed;
    top: -10px;
    color: red;
    font-size: 22px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
    }
}

/* Mobile Responsive */
@media(max-width:600px){
    h1 { font-size: 32px; }
    .message { font-size: 18px; }
}
</style>
</head>

<body>

<!-- CLICK HEART -->
<div id="mainHeart">‚ù§Ô∏è</div>

<!-- SURPRISE CONTENT -->
<div id="content">
    <h1>Happy Valentine's Day üíñ</h1>
    
    <p class="message">
        From the moment you came into my life,<br>
        everything became more beautiful ‚ù§Ô∏è<br><br>
        You are my happiness, my peace,<br>
        and my forever love üíï
    </p>
</div>

<script>
document.getElementById("mainHeart").onclick = function() {
    this.style.display = "none";
    document.getElementById("content").style.display = "block";
};

/* Falling hearts animation */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
